<body>
    <div class="container">
        <div class="header">

            <div class="update-time" id="updateTime">로딩 중...</div>

        <div id="content" class="loading">데이터를 불러오는 중...</div>

    <script>
        // 캐시 시스템
        const cache = {
            data: null,
            timestamp: 0,
            TTL: 30000 // 30초 캐시
        };

        let isLoading = false;
        let retryCount = 0;
        const MAX_RETRIES = 3;

        // 대기 함수
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // 타임아웃 및 재시도 로직
        async function fetchWithTimeout(url, timeout = 8000, retries = 2) {
            for (let i = 0; i <= retries; i++) {
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), timeout);
                
                try {
                    const response = await fetch(url, { signal: controller.signal });
                    clearTimeout(id);
                    
                    if (response.status === 429) {
                        const waitTime = Math.pow(2, i) * 2000;
                        console.warn(`API 요청 제한. ${waitTime/1000}초 후 재시도... (${i+1}/${retries+1})`);
                        
                        if (i < retries) {
                            await sleep(waitTime);
                            continue;
                        }
                        throw new Error('API 요청 제한 초과');
                    }
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    return response;
                } catch (error) {
                    clearTimeout(id);
                    
                    if (i < retries && !error.message.includes('aborted')) {
                        const waitTime = Math.pow(2, i) * 1000;
                        console.log(`재시도 대기 중... (${i+1}/${retries+1})`);
                        await sleep(waitTime);
                        continue;
                    }
                    throw error;
                }
            }
        }

        // 환율 가져오기 (여러 API 시도)
        async function getExchangeRate() {
            const apis = [
                { url: 'https://open.er-api.com/v6/latest/USD', parse: (data) => data.rates.KRW },
                { url: 'https://api.exchangerate-api.com/v4/latest/USD', parse: (data) => data.rates.KRW },
                { url: 'https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/usd.json', parse: (data) => data.usd.krw }
            ];

            for (const api of apis) {
                try {
                    const res = await fetchWithTimeout(api.url, 3000);
                    const rate = api.parse(await res.json());
                    if (rate && rate > 0) return rate;
                } catch (e) {
                    console.log(`환율 API 실패: ${api.url}`, e.message);
                }
            }
            return 1300; // 기본값
        }
        
        // 바이낸스 USDT, USDC 가격 가져오기 (1달러당 가격)
        async function getBinanceStablePrice() {
            try {
                // USDT/USD 및 USDC/USD 가격을 얻기 위해 USDT/BUSD와 USDC/BUSD를 사용 (BUSD는 달러와 1:1)
                const binanceRes = await fetchWithTimeout(
                    'https://api.binance.com/api/v3/ticker/price?symbols=["USDTBUSD","USDCBUSD"]',
                    5000, 1
                );
                const data = await binanceRes.json();
                
                const usdtPrice = parseFloat(data.find(item => item.symbol === 'USDTBUSD')?.price || 1.0);
                const usdcPrice = parseFloat(data.find(item => item.symbol === 'USDCBUSD')?.price || 1.0);
                
                return { usdt: usdtPrice, usdc: usdcPrice };
            } catch (e) {
                console.error("바이낸스 스테이블코인 가격 조회 실패", e);
                return { usdt: 1.0, usdc: 1.0 }; // 오류 시 1달러로 간주
            }
        }

        // 업비트 BTC/ETH 및 스테이블 코인 가격 가져오기
        async function getUpbitPrices() {
            try {
                const markets = 'KRW-USDT,KRW-USDC,KRW-BTC,KRW-ETH';
                const upbitRes = await fetchWithTimeout(
                    `https://api.upbit.com/v1/ticker?markets=${markets}`,
                    10000, 2
                );
                const data = await upbitRes.json();
                
                const upbitData = {
                    usdt: data.find(item => item.market === 'KRW-USDT')?.trade_price || 0,
                    usdc: data.find(item => item.market === 'KRW-USDC')?.trade_price || 0,
                    btc: data.find(item => item.market === 'KRW-BTC')?.trade_price || 0,
                    eth: data.find(item => item.market === 'KRW-ETH')?.trade_price || 0,
                };
                
                if (!upbitData.btc || !upbitData.eth) {
                    throw new Error('업비트 BTC/ETH 데이터 누락');
                }
                
                return upbitData;

            } catch (e) {
                console.error("업비트 가격 조회 실패", e);
                return { usdt: 0, usdc: 0, btc: 0, eth: 0 };
            }
        }
        
        // 바이낸스 BTC/ETH 가격 가져오기 (USDT 마켓 기준)
        async function getBinanceCoinPrices() {
            try {
                const binanceRes = await fetchWithTimeout(
                    'https://api.binance.com/api/v3/ticker/price?symbols=["BTCUSDT","ETHUSDT"]',
                    5000, 1
                );
                const data = await binanceRes.json();
                
                const binanceData = {
                    btc: parseFloat(data.find(item => item.symbol === 'BTCUSDT')?.price || 0),
                    eth: parseFloat(data.find(item => item.symbol === 'ETHUSDT')?.price || 0),
                };
                
                if (!binanceData.btc || !binanceData.eth) {
                    throw new Error('바이낸스 BTC/ETH 데이터 누락');
                }
                
                return binanceData;
            } catch (e) {
                console.error("바이낸스 BTC/ETH 가격 조회 실패", e);
                return { btc: 0, eth: 0 };
            }
        }


        async function fetchData() {
            if (isLoading) { return; }
            const now = Date.now();
            if (cache.data && (now - cache.timestamp) < cache.TTL) {
                displayData(cache.data);
                return;
            }

            isLoading = true;
            const startTime = Date.now();
            
            try {
                console.log('=== 데이터 로딩 시작 (확장) ===');
                
                // 모든 데이터 동시 요청
                const [usdKrw, upbitData, binanceCoinData, binanceStable] = await Promise.all([
                    getExchangeRate(),
                    getUpbitPrices(),
                    getBinanceCoinPrices(),
                    getBinanceStablePrice()
                ]);

                if (!upbitData.btc || !binanceCoinData.btc || usdKrw < 100) {
                    throw new Error('핵심 데이터(환율, BTC)를 가져올 수 없습니다');
                }

                // USDT/USDC 원화 환산 가격 기반 김프 (이전 로직)
                const usdtPremium = ((upbitData.usdt / usdKrw - 1) * 100).toFixed(2);
                const usdcPremium = ((upbitData.usdc / usdKrw - 1) * 100).toFixed(2);
                
                // 바이낸스 스테이블코인 1달러 대비 차이 (%)
                const binanceUsdtDiff = ((binanceStable.usdt - 1) * 100).toFixed(4); // 0.9998 -> -0.02%
                const binanceUsdcDiff = ((binanceStable.usdc - 1) * 100).toFixed(4); // 1.0001 -> +0.01%
                
                // BTC, ETH 김프 계산 (업비트 KRW vs. 바이낸스 USDT * 환율)
                const btcKimp = ((upbitData.btc / (binanceCoinData.btc * usdKrw) - 1) * 100).toFixed(2);
                const ethKimp = ((upbitData.eth / (binanceCoinData.eth * usdKrw) - 1) * 100).toFixed(2);

                const loadTime = ((Date.now() - startTime) / 1000).toFixed(2);
                console.log(`=== 데이터 로딩 완료 (${loadTime}초) ===`);

                const resultData = {
                    usdKrw: usdKrw.toFixed(2),
                    // 업비트 스테이블
                    upbitUsdt: upbitData.usdt.toLocaleString('ko-KR'),
                    upbitUsdc: upbitData.usdc.toLocaleString('ko-KR'),
                    usdtPremium,
                    usdcPremium,
                    // 바이낸스 스테이블
                    binanceUsdt: binanceStable.usdt.toFixed(4),
                    binanceUsdc: binanceStable.usdc.toFixed(4),
                    binanceUsdtDiff,
                    binanceUsdcDiff,
                    // BTC/ETH 데이터
                    upbitBtc: upbitData.btc.toLocaleString('ko-KR', { maximumFractionDigits: 0 }),
                    upbitEth: upbitData.eth.toLocaleString('ko-KR', { maximumFractionDigits: 0 }),
                    binanceBtc: binanceCoinData.btc.toLocaleString('en-US', { maximumFractionDigits: 2 }),
                    binanceEth: binanceCoinData.eth.toLocaleString('en-US', { maximumFractionDigits: 2 }),
                    btcKimp,
                    ethKimp,
                    loadTime
                };

                cache.data = resultData;
                cache.timestamp = Date.now();
                retryCount = 0;

                displayData(resultData);

            } catch (error) {
                console.error('=== 오류 발생 ===', error);
                retryCount++;

                if (cache.data && (Date.now() - cache.timestamp) < 3600000) {
                    displayData(cache.data, true);
                    return;
                }

                const waitMinutes = Math.min(retryCount * 2, 10);
                
                document.getElementById('content').innerHTML = `
                    <div style="color: white; text-align: center;">
                        <p style="font-size: 18px; margin-bottom: 15px;">⚠️ 데이터를 불러올 수 없습니다</p>
                        <p style="font-size: 14px; margin-top: 10px;">오류: ${error.message}</p>
                        <p style="font-size: 13px; margin-top: 15px; opacity: 0.9; line-height: 1.6;">
                            ${retryCount >= MAX_RETRIES 
                                ? `너무 많은 요청으로 API 제한이 걸렸을 수 있습니다.<br>약 ${waitMinutes}분 후에 다시 시도해주세요.`
                                : '네트워크가 불안정하거나 API 서버에 문제가 있을 수 있습니다.'
                            }
                        </p>
                        <div style="background: rgba(255,255,255,0.1); border-radius: 8px; padding: 12px; margin: 15px 0; font-size: 12px;">
                            <strong>💡 해결 방법</strong><br>
                            1. 1-2분 정도 기다린 후 새로고침<br>
                            2. 브라우저 탭을 닫았다가 다시 열기<br>
                            3. 시크릿 모드로 접속해보기
                        </div>
                        <button class="refresh-btn" onclick="manualRefresh()" style="margin-top: 15px;">
                            🔄 다시 시도 ${retryCount >= MAX_RETRIES ? `(${waitMinutes}분 후 권장)` : ''}
                        </button>
                    </div>
                `;
            } finally {
                isLoading = false;
            }
        }

        function manualRefresh() {
            cache.timestamp = 0;
            fetchData();
        }

        // 김프 퍼센트를 표시하는 헬퍼 함수
        function renderPremium(premium, showSign = true) {
            const sign = premium >= 0 ? '+' : '';
            const className = premium >= 0 ? 'positive' : 'negative';
            return `<div class="premium ${className}">${showSign ? sign : ''}${premium}%</div>`;
        }
        
        // 코인 시세 및 김프 카드를 렌더링하는 헬퍼 함수
        function renderKimpCard(coin, upbitPrice, binancePrice, kimp) {
            return `
                <div class="card">
                    <div class="small-card-flex">
                        <div class="card-title">${coin} 시세 및 김프</div>
                        ${renderPremium(kimp, true)}
                    </div>
                    <div class="kimp-info">
                        <strong>업비트 (KRW):</strong> ₩${upbitPrice}<br>
                        <strong>바이낸스 (USDT):</strong> $${binancePrice}
                    </div>
                    <div style="margin-top: 8px;">
                        <span class="source-tag">업비트 / 바이낸스</span>
                    </div>
                </div>
            `;
        }


        function displayData(data, isFromCache = false) {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
            });

            const cacheWarning = isFromCache ? ' <span style="color: #f39c12;">(캐시)</span>' : '';
            document.getElementById('updateTime').innerHTML = `마지막 업데이트: ${timeString} (${data.loadTime}초)${cacheWarning}`;

            const content = `
                                <div class="card">
                    <div class="card-title">USD/KRW 환율</div>
                    <div class="card-value">₩${data.usdKrw}</div>
                    <div class="card-sub">1달러당</div>
                    <div class="source-tag">ExchangeRate-API</div>
                </div>
                
                <div class="section-title">🌍 해외 스테이블코인 시세 (1 USD 기준)</div>
                <div class="grid">
