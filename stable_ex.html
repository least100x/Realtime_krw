<script>
    var cache = { data: null, timestamp: 0, TTL: 30000 };
    var isLoading = false;
    var retryCount = 0;
    var MAX_RETRIES = 3;
    
    function debugLog(msg) {
        console.log(msg);
        var debugDiv = document.getElementById('debugInfo');
        if (debugDiv) {
            debugDiv.style.display = 'block';
            debugDiv.innerHTML += msg + '<br>';
        }
    }
    
    function sleep(ms) { 
        return new Promise(function(resolve) {
            setTimeout(resolve, ms);
        });
    }
    
    function fetchWithTimeout(url, timeout) {
        timeout = timeout || 10000;
        
        return new Promise(function(resolve, reject) {
            var timeoutId = setTimeout(function() {
                reject(new Error('ÏöîÏ≤≠ ÏãúÍ∞Ñ Ï¥àÍ≥º'));
            }, timeout);
            
            fetch(url)
                .then(function(response) {
                    clearTimeout(timeoutId);
                    if (!response.ok) {
                        throw new Error('HTTP error! status: ' + response.status);
                    }
                    resolve(response);
                })
                .catch(function(error) {
                    clearTimeout(timeoutId);
                    reject(error);
                });
        });
    }
    
    function getExchangeRate() {
        debugLog('ÌôòÏú® API Ìò∏Ï∂ú ÏãúÏûë');
        return fetchWithTimeout('https://open.er-api.com/v6/latest/USD', 10000)
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                debugLog('ÌôòÏú® Îç∞Ïù¥ÌÑ∞ Î∞õÏùå: ' + JSON.stringify(data).substring(0, 100));
                if (data && data.rates && data.rates.KRW) {
                    return data.rates.KRW;
                }
                throw new Error('ÌôòÏú® Îç∞Ïù¥ÌÑ∞ ÌòïÏãù Ïò§Î•ò');
            })
            .catch(function(error) {
                debugLog('ÌôòÏú® API Ïò§Î•ò: ' + error.message);
                throw error;
            });
    }
    
    function getUpbitPrices() {
        debugLog('ÏóÖÎπÑÌä∏ API Ìò∏Ï∂ú ÏãúÏûë');
        return fetchWithTimeout('https://api.upbit.com/v1/ticker?markets=KRW-USDT,KRW-USDC,KRW-BTC,KRW-ETH', 10000)
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                debugLog('ÏóÖÎπÑÌä∏ Îç∞Ïù¥ÌÑ∞ Î∞õÏùå: ' + data.length + 'Í∞ú');
                var result = {
                    usdt: 0,
                    usdc: 0,
                    btc: 0,
                    eth: 0
                };
                
                for (var i = 0; i < data.length; i++) {
                    var item = data[i];
                    if (item.market === 'KRW-USDT') result.usdt = item.trade_price;
                    if (item.market === 'KRW-USDC') result.usdc = item.trade_price;
                    if (item.market === 'KRW-BTC') result.btc = item.trade_price;
                    if (item.market === 'KRW-ETH') result.eth = item.trade_price;
                }
                
                return result;
            })
            .catch(function(error) {
                debugLog('ÏóÖÎπÑÌä∏ API Ïò§Î•ò: ' + error.message);
                throw error;
            });
    }
    
    function getBinanceCoinPrices() {
        debugLog('Î∞îÏù¥ÎÇ∏Ïä§ ÏΩîÏù∏ API Ìò∏Ï∂ú ÏãúÏûë');
        return Promise.all([
            fetchWithTimeout('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT', 10000),
            fetchWithTimeout('https://api.binance.com/api/v3/ticker/price?symbol=ETHUSDT', 10000)
        ])
        .then(function(responses) {
            return Promise.all([responses[0].json(), responses[1].json()]);
        })
        .then(function(dataArray) {
            debugLog('Î∞îÏù¥ÎÇ∏Ïä§ ÏΩîÏù∏ Îç∞Ïù¥ÌÑ∞ Î∞õÏùå');
            return {
                btc: parseFloat(dataArray[0].price) || 0,
                eth: parseFloat(dataArray[1].price) || 0
            };
        })
        .catch(function(error) {
            debugLog('Î∞îÏù¥ÎÇ∏Ïä§ ÏΩîÏù∏ API Ïò§Î•ò: ' + error.message);
            throw error;
        });
    }
    
    function getBinanceStablePrice() {
        debugLog('Î∞îÏù¥ÎÇ∏Ïä§ Ïä§ÌÖåÏù¥Î∏î API Ìò∏Ï∂ú ÏãúÏûë');
        return Promise.all([
            fetchWithTimeout('https://api.binance.com/api/v3/ticker/price?symbol=USDTUSD', 10000),
            fetchWithTimeout('https://api.binance.com/api/v3/ticker/price?symbol=USDCUSD', 10000)
        ])
        .then(function(responses) {
            return Promise.all([responses[0].json(), responses[1].json()]);
        })
        .then(function(dataArray) {
            debugLog('Î∞îÏù¥ÎÇ∏Ïä§ Ïä§ÌÖåÏù¥Î∏î Îç∞Ïù¥ÌÑ∞ Î∞õÏùå');
            return {
                usdt: parseFloat(dataArray[0].price) || 1,
                usdc: parseFloat(dataArray[1].price) || 1
            };
        })
        .catch(function(error) {
            debugLog('Î∞îÏù¥ÎÇ∏Ïä§ Ïä§ÌÖåÏù¥Î∏î API Ïò§Î•ò (Í∏∞Î≥∏Í∞í ÏÇ¨Ïö©): ' + error.message);
            return { usdt: 1.0000, usdc: 1.0000 };
        });
    }
    
    function fetchData() {
        if (isLoading) { 
            debugLog('Ïù¥ÎØ∏ Î°úÎî© Ï§ëÏûÖÎãàÎã§.');
            return; 
        }
        
        var now = Date.now();
        if (cache.data && (now - cache.timestamp) < cache.TTL) {
            debugLog('Ï∫êÏãú Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©');
            displayData(cache.data, true);
            return;
        }

        isLoading = true;
        var startTime = Date.now();
        var refreshBtn = document.querySelector('.refresh-btn');
        if (refreshBtn) {
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'üîÑ Î°úÎî© Ï§ë...';
        }
        
        debugLog('=== Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞ ÏãúÏûë ===');
        
        var usdKrw, upbitData, binanceCoinData, binanceStable;
        
        getExchangeRate()
            .then(function(rate) {
                usdKrw = rate;
                debugLog('ÌôòÏú®: ' + usdKrw);
                return getUpbitPrices();
            })
            .then(function(upbit) {
                upbitData = upbit;
                debugLog('ÏóÖÎπÑÌä∏ ÏôÑÎ£å');
                return getBinanceCoinPrices();
            })
            .then(function(binanceCoin) {
                binanceCoinData = binanceCoin;
                debugLog('Î∞îÏù¥ÎÇ∏Ïä§ ÏΩîÏù∏ ÏôÑÎ£å');
                return getBinanceStablePrice();
            })
            .then(function(binanceStab) {
                binanceStable = binanceStab;
                debugLog('Î∞îÏù¥ÎÇ∏Ïä§ Ïä§ÌÖåÏù¥Î∏î ÏôÑÎ£å');
                
                if (usdKrw < 100) { 
                    throw new Error('ÌôòÏú® Îç∞Ïù¥ÌÑ∞Î•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§'); 
                }

                var usdtPremium = upbitData.usdt ? ((upbitData.usdt / usdKrw - 1) * 100).toFixed(2) : 'N/A';
                var usdcPremium = upbitData.usdc ? ((upbitData.usdc / usdKrw - 1) * 100).toFixed(2) : 'N/A';
                var binanceUsdtDiff = ((binanceStable.usdt - 1) * 100).toFixed(4);
                var binanceUsdcDiff = ((binanceStable.usdc - 1) * 100).toFixed(4);
                var btcKimp = (upbitData.btc && binanceCoinData.btc) ? ((upbitData.btc / (binanceCoinData.btc * usdKrw) - 1) * 100).toFixed(2) : 'N/A';
                var ethKimp = (upbitData.eth && binanceCoinData.eth) ? ((upbitData.eth / (binanceCoinData.eth * usdKrw) - 1) * 100).toFixed(2) : 'N/A';
                var loadTime = ((Date.now() - startTime) / 1000).toFixed(2);

                var resultData = {
                    usdKrw: usdKrw.toFixed(2), 
                    upbitUsdt: upbitData.usdt.toLocaleString('ko-KR'), 
                    upbitUsdc: upbitData.usdc.toLocaleString('ko-KR'),
                    usdtPremium: usdtPremium, 
                    usdcPremium: usdcPremium, 
                    binanceUsdt: binanceStable.usdt.toFixed(4), 
                    binanceUsdc: binanceStable.usdc.toFixed(4),
                    binanceUsdtDiff: binanceUsdtDiff, 
                    binanceUsdcDiff: binanceUsdcDiff,
                    upbitBtc: upbitData.btc.toLocaleString('ko-KR', { maximumFractionDigits: 0 }), 
                    upbitEth: upbitData.eth.toLocaleString('ko-KR', { maximumFractionDigits: 0 }),
                    binanceBtc: binanceCoinData.btc.toLocaleString('en-US', { maximumFractionDigits: 2 }), 
                    binanceEth: binanceCoinData.eth.toLocaleString('en-US', { maximumFractionDigits: 2 }),
                    btcKimp: btcKimp, 
                    ethKimp: ethKimp, 
                    loadTime: loadTime
                };
                
                cache.data = resultData; 
                cache.timestamp = Date.now(); 
                retryCount = 0; 
                debugLog('=== Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏôÑÎ£å ===');
                displayData(resultData);
            })
            .catch(function(error) {
                debugLog('Ïò§Î•ò Î∞úÏÉù: ' + error.message);
                console.error('Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞ Ïò§Î•ò:', error);
                
                if (retryCount < MAX_RETRIES) {
                    retryCount++;
                    document.getElementById('content').innerHTML = 
                        '<div class="error-message">' +
                            '‚ö†Ô∏è Îç∞Ïù¥ÌÑ∞Î•º Í∞ÄÏ†∏Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. ' +
                            'Ïû¨ÏãúÎèÑ Ï§ë... (' + retryCount + '/' + MAX_RETRIES + ')' +
                        '</div>';
                    
                    sleep(2000).then(function() {
                        isLoading = false;
                        if (refreshBtn) refreshBtn.disabled = false;
                        fetchData();
                    });
                } else {
                    document.getElementById('content').innerHTML = 
                        '<div class="error-message">' +
                            '‚ùå Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.<br>' +
                            error.message + '<br>' +
                            'Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.' +
                        '</div>' +
                        '<button class="refresh-btn" onclick="location.reload()">üîÑ ÌéòÏù¥ÏßÄ ÏÉàÎ°úÍ≥†Ïπ®</button>';
                }
            })
            .finally(function() {
                isLoading = false;
                if (refreshBtn) {
                    refreshBtn.disabled = false;
                    refreshBtn.textContent = 'üîÑ ÏÉàÎ°úÍ≥†Ïπ®';
                }
            });
    }
    
    function manualRefresh() { 
        cache.timestamp = 0; 
        fetchData(); 
    }
    
    function renderPremium(premium, showSign) {
        if (premium === 'N/A') { 
            return '<div class="premium" style="color:#999; font-weight: normal;">N/A</div>'; 
        }
        var sign = premium >= 0 ? '+' : ''; 
        var className = premium >= 0 ? 'positive' : 'negative';
        var sizeStyle = (String(premium).indexOf('.') > -1) && String(premium).length > 5 ? 'font-size: 12px;' : ''; 
        return '<div class="premium ' + className + '" style="' + sizeStyle + '">' + (showSign ? sign : '') + premium + '%</div>';
    }

                '<strong>Î∞îÏù¥ÎÇ∏Ïä§ (USDT):</strong> <span style="font-size: 16px; color: #333; font-weight: bold;">$' + binancePrice + '</span>' +
            '</div>' +
            '<div style="margin-top: 8px;">' +

    }

                renderPremium(kimp, true) +

            '<div class="kimp-info">' +
                '<strong>ÏóÖÎπÑÌä∏ (KRW):</strong> <span style="font-size: 16px; color: #333; font-weight: bold;">‚Ç©' + upbitPrice + '</span><br>' +
                '<strong>ÌôòÏú® Í∏∞Ï§Ä (1 USD):</strong> <span style="font-size: 16px; color: #333; font-weight: bold;">‚Ç©' + fxKrw + '</span>' +
            '</div>' +
            '<div style="margin-top: 8px;">' +

        document.getElementById('updateTime').innerHTML = 'ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: ' + timeString + ' (' + data.loadTime + 'Ï¥à)' + cacheWarning;

        var content = '<div class="card">' +

            renderStableKimpCard('USDT (ÌÖåÎçî)', data.upbitUsdt, data.usdKrw, data.usdtPremium) +

            '<div class="grid">' +
                '<div class="small-card">' +
                    '<div class="small-card-title">Î∞îÏù¥ÎÇ∏Ïä§ USDT</div>' +

                    renderPremium(data.binanceUsdtDiff, true) +

                '<div class="small-card">' +

            '</div>' +
            
            '<div class="section-title">üìà Ï£ºÏöî ÏΩîÏù∏ ÍπÄÌîÑ ÌòÑÌô© (ÏóÖÎπÑÌä∏ vs Î∞îÏù¥ÎÇ∏Ïä§)</div>' +
            renderKimpCard('ÎπÑÌä∏ÏΩîÏù∏ (BTC)', data.upbitBtc, data.binanceBtc, data.btcKimp) +
            renderKimpCard('Ïù¥ÎçîÎ¶¨ÏõÄ (ETH)', data.upbitEth, data.binanceEth, data.ethKimp) +

            '<div class="info-card">' +
                '<strong>üí° ÌéòÍπÖ(Pegging)Ïù¥ Ï§ëÏöîÌïú Ïù¥Ïú†</strong><br>' +
