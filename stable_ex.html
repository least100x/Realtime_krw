<body>

    async function runTest() {
        const actualRateInput = document.getElementById('actualRate').value;

            const upbitRes = await fetch('https://api.upbit.com/v1/ticker?markets=KRW-USDT');

            // CORS ÏóêÎü¨ ÎåÄÏã† $1.0000ÏúºÎ°ú Í∞ÄÏ†ï

            console.log('‚ö†Ô∏è Î∞îÏù¥ÎÇ∏Ïä§ API CORS ÏóêÎü¨Î°ú $1.0000 Í∞ÄÏ†ï');

            // 2. Ï†ïÏ†Å APIÎì§
            const staticAPIs = await Promise.allSettled([
                fetch('https://api.frankfurter.app/latest?from=USD&to=KRW')

                fetch('https://open.er-api.com/v6/latest/USD')
                    .then(r => r.json()).then(d => ({ name: 'Open.ER-API', rate: d.rates.KRW }))
            ]);

            const staticResults = staticAPIs
                .filter(r => r.status === 'fulfilled')
                .map(r => r.value);

            const avgStaticRate = staticResults.reduce((sum, r) => sum + r.rate, 0) / staticResults.length;

            // 3. BTCÎ°ú Í≤ÄÏ¶ù
            const btcRes = await fetch('https://api.upbit.com/v1/ticker?markets=KRW-BTC,USDT-BTC');
            const btcData = await btcRes.json();

            const usdtBtc = btcData.find(d => d.market === 'USDT-BTC').trade_price;
            const btcRawRate = krwBtc / usdtBtc;

            // HTML ÏÉùÏÑ±

            `;

            // Ïã§Ï†ú ÌôòÏú® Ïπ¥Îìú (ÏûÖÎ†•Ìïú Í≤ΩÏö∞)

            }

            // Ï†ïÏ†Å API Ïπ¥Îìú
            html += `

                    </h3>

            staticResults.forEach(api => {

            html += '</div>';

            html += '</div>'; // results Îã´Í∏∞

            // ÎπÑÍµê Î∂ÑÏÑù
            html += '<div class="comparison-card"><h3>üìä ÏÉÅÏÑ∏ ÎπÑÍµê Î∂ÑÏÑù</h3><div class="comparison-grid">';

            // USDT Î∞©Î≤ï
            html += `

            `;
            if (actualRate) {

            }

            // Ï†ïÏ†Å API
            html += `

                    <small>Ï†ïÏ†Å API ÌèâÍ∑†</small>

            `;
            if (actualRate) {
                const diff = avgStaticRate - actualRate;
                html += `<div class="sub ${diff >= 0 ? 'diff-positive' : 'diff-negative'}">${diff >= 0 ? '+' : ''}${diff.toFixed(2)}Ïõê</div>`;

            // BTC Ïó≠ÏÇ∞ (Ï∞∏Í≥†)

                            USDT Î∞©Î≤ï: <strong>${usdtDiff.toFixed(2)}Ïõê (${usdtDiffPercent}%)</strong> Ïò§Ï∞®<br>

                            ${usdtDiff < 5 ? 'Ïò§Ï∞®Í∞Ä 5Ïõê ÎØ∏ÎßåÏúºÎ°ú Îß§Ïö∞ Ï†ïÌôïÌï©ÎãàÎã§!' : usdtDiff < 10 ? 'Ïò§Ï∞®Í∞Ä 10Ïõê ÎØ∏ÎßåÏúºÎ°ú Ï∂©Î∂ÑÌûà Ï†ïÌôïÌï©ÎãàÎã§.' : 'Ï∞∏Í≥†Ïö©ÏúºÎ°ú ÏÇ¨Ïö© Í∞ÄÎä•Ìï©ÎãàÎã§.'}

                }

                html += '<div class="highlight-grid">';
                html += `
                    <div class="highlight-item">
                        <small>USDT Ïò§Ï∞®</small>

                    </div>

                `;
                html += '</div></div>';
            } else {
                html += `
                    <div class="highlight">
                        <h3>üí° ÏïàÎÇ¥</h3>
                        <div style="line-height: 1.8;">
                            Ïã§Ï†ú ÌôòÏú®ÏùÑ ÏûÖÎ†•ÌïòÏãúÎ©¥ Ï†ïÌôïÎèÑ ÎπÑÍµêÎ•º ÌôïÏù∏Ìï† Ïàò ÏûàÏäµÎãàÎã§.<br>
                            ÎÑ§Ïù¥Î≤Ñ, Íµ¨Í∏Ä Îì±ÏóêÏÑú ÌòÑÏû¨ USD/KRW ÌôòÏú®ÏùÑ ÌôïÏù∏Ìïú ÌõÑ<br>
                            ÏúÑÏùò ÏûÖÎ†•ÎûÄÏóê ÏûÖÎ†•ÌïòÍ≥† Îã§Ïãú ÌÖåÏä§Ìä∏Ìï¥Î≥¥ÏÑ∏Ïöî.
                        </div>

            }

            resultsDiv.innerHTML = html;
            document.getElementById('timestamp').textContent = `ÌÖåÏä§Ìä∏ ÏôÑÎ£å: ${new Date().toLocaleString('ko-KR')}`;

        } catch (error) {

    }

    // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏûêÎèô Ïã§Ìñâ
    window.addEventListener('load', () => {

</script>
