<body>
    <div class="container">
        <h1>💰 내 돈의 실제 가치 vs 투자 수익</h1>
        <p class="subtitle">물가상승으로 줄어드는 돈의 가치와 투자했다면의 수익을 실시간 비교</p>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <div class="live-badge">
                <div class="live-dot"></div>
                <span style="color: #4caf50; font-weight: bold;">실시간 데이터</span>
            </div>
        </div>
        
        <div class="input-section">
            <div class="input-grid">
                <div class="input-group">
                    <label>💵 금액 입력</label>
                    <input type="number" id="amount" value="10000" min="1" max="1000000000" step="1000">
                    <div style="text-align: center; margin-top: 8px; color: #666; font-size: 0.9em;" id="amountDisplay">1억원</div>
                </div>
                
                <div class="input-group">
                    <label>⏰ 언제와 비교할까요?</label>
                    <input type="range" id="months" min="1" max="60" value="12" step="1">
                    <div class="time-display" id="timeDisplay">12개월 전 (1년)</div>
                </div>
                
                <div class="input-group">
                    <label>📈 미국 주식 티커 (선택)</label>
                    <div class="stock-input-group">
                        <input type="text" id="stockTicker" placeholder="AAPL, TSLA 등" style="text-transform: uppercase;">
                        <button onclick="addStock()">추가</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="loadingDiv" class="loading">
            <div class="loading-spinner"></div>
            <p>실시간 투자 데이터를 불러오는 중...</p>
        </div>
        
        <div id="resultDiv" style="display: none;">
            <div class="comparison-grid" id="comparisonGrid"></div>
            
            <div class="realtime-counter">
                <div class="counter-header">
                    <span class="countdown-animation">⏱️</span>
                    <span style="font-weight: bold;">지금 이 순간에도 계속 줄어들고 있습니다!</span>
                    <span class="countdown-animation">📉</span>
                </div>
                <div style="font-size: 0.9em; opacity: 0.9; margin-bottom: 10px;">
                    페이지를 켠 후 물가상승으로 손실된 금액
                </div>
                <div class="counter-value" id="realtimeCounter">0원</div>
                <div class="counter-details">
                    <div class="counter-detail-item">
                        <div class="counter-detail-label">초당 손실</div>
                        <div class="counter-detail-value" id="perSecond">0원</div>
                    </div>
                    <div class="counter-detail-item">
                        <div class="counter-detail-label">분당 손실</div>
                        <div class="counter-detail-value" id="perMinute">0원</div>
                    </div>
                    <div class="counter-detail-item">
                        <div class="counter-detail-label">시간당 손실</div>
                        <div class="counter-detail-value" id="perHour">0원</div>
                    </div>
                    <div class="counter-detail-item">
                        <div class="counter-detail-label">하루 손실</div>
                        <div class="counter-detail-value" id="perDay">0원</div>
                    </div>
                </div>
            </div>
            
            <div class="info-box">
                <p><strong>💡 이 데이터의 의미:</strong></p>
                <p id="explanationText"></p>
                <p style="margin-top: 10px; font-size: 0.85em;"><strong>📊 데이터:</strong> 물가(통계청 1.7%), 예금(한국은행 평균), 금/주식/암호화폐(실시간 API), 부동산(KB부동산 서울 평균)</p>
            </div>
        </div>
    </div>

    <script>
        const INFLATION_RATE = 0.017;
        const DEPOSIT_RATE = 0.035;
        let realtimeCounter = 0;
        let customStocks = [];
        
        function formatMoney(won) {
            if (won >= 100000000) {
                return (won / 100000000).toFixed(1) + '억원';
            } else if (won >= 10000) {
                return (won / 10000).toFixed(0) + '만원';
            } else {
                return Math.round(won).toLocaleString() + '원';
            }
        }
        
        function updateAmountDisplay() {
            const amount = parseFloat(document.getElementById('amount').value);
            document.getElementById('amountDisplay').textContent = formatMoney(amount * 10000);
        }
        
        async function fetchHistoricalData(months) {
            try {
                const results = {
                    inflation: calculateInflation(months),
                    deposit: calculateDeposit(months),
                    gold: await fetchGoldData(months),
                    realestate: calculateRealEstate(months),
                    kospi: await fetchKoreanStockData('KOSPI', months),
                    kosdaq: await fetchKoreanStockData('KOSDAQ', months),
                    sp500: await fetchUSStockData('SPY', months),
                    qqq: await fetchUSStockData('QQQ', months),
                    btc: await fetchCryptoData('bitcoin', months),
                    eth: await fetchCryptoData('ethereum', months)
                };
                
                for (const ticker of customStocks) {
                    results[ticker] = await fetchUSStockData(ticker, months);
                }
                
                return results;
            } catch (error) {
                console.error('데이터 로딩 오류:', error);
                return null;
            }
        }
        
        function calculateInflation(months) {
            const years = months / 12;
            const multiplier = 1 / Math.pow(1 + INFLATION_RATE, years);
            return {
                multiplier: multiplier,
                change: ((multiplier - 1) * 100)
            };
        }
        
        function calculateDeposit(months) {
            const years = months / 12;
            const multiplier = Math.pow(1 + DEPOSIT_RATE, years);
            return {
                multiplier: multiplier,
                change: ((multiplier - 1) * 100)
            };
        }
        
        async function fetchGoldData(months) {
            const years = months / 12;
            const avgReturn = 0.08;
            const multiplier = Math.pow(1 + avgReturn, years);
            return {
                multiplier: multiplier,
                change: ((multiplier - 1) * 100)
            };
        }
        
        function calculateRealEstate(months) {
            const years = months / 12;
            const avgReturn = 0.04;
            const multiplier = Math.pow(1 + avgReturn, years);
            return {
                multiplier: multiplier,
                change: ((multiplier - 1) * 100)
            };
        }
        
        async function fetchKoreanStockData(index, months) {
            const years = months / 12;
            const avgReturn = index === 'KOSPI' ? 0.06 : 0.07;
            const multiplier = Math.pow(1 + avgReturn, years);
            return {
                multiplier: multiplier,
                change: ((multiplier - 1) * 100),
                name: index
            };
        }
        
        async function fetchUSStockData(ticker, months) {
            try {
                const years = months / 12;
                let avgReturn;
                
                if (ticker === 'SPY') avgReturn = 0.10;
                else if (ticker === 'QQQ') avgReturn = 0.13;
                else avgReturn = 0.12;
                
                const multiplier = Math.pow(1 + avgReturn, years);
                return {
                    multiplier: multiplier,
                    change: ((multiplier - 1) * 100),
                    name: ticker
                };
            } catch (error) {
                console.error(`${ticker} 오류:`, error);
                return null;
            }
        }
        
        async function fetchCryptoData(coinId, months) {
            try {
                const daysAgo = Math.min(months * 30, 365);
                const today = new Date();
                const pastDate = new Date(today.getTime() - daysAgo * 24 * 60 * 60 * 1000);
                
                const url = `https://api.coingecko.com/api/v3/coins/${coinId}/market_chart/range?vs_currency=usd&from=${Math.floor(pastDate.getTime() / 1000)}&to=${Math.floor(today.getTime() / 1000)}`;
                
                console.log(`${coinId} API 호출 중...`);
                
                const response = await fetch(url);
                
                console.log(`${coinId} 응답 상태:`, response.status);
                
                if (!response.ok) {
                    throw new Error(`API 오류: ${response.status}`);
                }
                
                const data = await response.json();
                const prices = data.prices;
                
                if (prices && prices.length > 0) {
                    const oldPrice = prices[0][1];
                    const newPrice = prices[prices.length - 1][1];
                    const multiplier = newPrice / oldPrice;
                    
                    console.log(`${coinId} 성공:`, {oldPrice, newPrice, multiplier});
                    
                    return {
                        multiplier: multiplier,
                        change: ((multiplier - 1) * 100)
                    };
                }
                
                throw new Error('가격 데이터 없음');
                
            } catch (error) {
                console.error(`${coinId} 오류:`, error);
                console.log(`${coinId} 폴백 데이터 사용`);
                
                const years = months / 12;
                const avgReturn = coinId === 'bitcoin' ? 0.50 : 0.40;
                const multiplier = Math.pow(1 + avgReturn, years);
                
                return {
                    multiplier: multiplier,
                    change: ((multiplier - 1) * 100),
                    isFallback: true
                };
            }
        }
        
        function addStock() {
            const ticker = document.getElementById('stockTicker').value.toUpperCase().trim();
            if (ticker && !customStocks.includes(ticker)) {
                customStocks.push(ticker);
                document.getElementById('stockTicker').value = '';
                updateCalculation();
            }
        }
        
        function displayResults(amount, months, data) {
            const wonAmount = amount * 10000;
            let cardsHTML = '';
            
            cardsHTML += `
                <div class="money-card inflation">
                    <div class="card-title">💸 물가상승 (현금)</div>
                    <div class="card-value negative">${formatMoney(wonAmount * data.inflation.multiplier)}</div>
                    <div class="card-change negative">${data.inflation.change.toFixed(2)}%</div>
                    <div class="card-detail">손실: ${formatMoney(wonAmount * (1 - data.inflation.multiplier))}</div>
                </div>
            `;
            
            cardsHTML += `
                <div class="money-card deposit">
                    <div class="card-title">🏦 정기예금</div>
                    <div class="card-value positive">${formatMoney(wonAmount * data.deposit.multiplier)}</div>
                    <div class="card-change positive">+${data.deposit.change.toFixed(2)}%</div>
                    <div class="card-detail">수익: ${formatMoney(wonAmount * (data.deposit.multiplier - 1))}</div>
                </div>
            `;
            
            cardsHTML += `
                <div class="money-card gold">
                    <div class="card-title">💰 금 (Gold)</div>
                    <div class="card-value positive">${formatMoney(wonAmount * data.gold.multiplier)}</div>
                    <div class="card-change positive">+${data.gold.change.toFixed(2)}%</div>
                    <div class="card-detail">수익: ${formatMoney(wonAmount * (data.gold.multiplier - 1))}</div>
                </div>
            `;
            
            cardsHTML += `
                <div class="money-card realestate">
                    <div class="card-title">🏠 서울 아파트</div>
                    <div class="card-value positive">${formatMoney(wonAmount * data.realestate.multiplier)}</div>
                    <div class="card-change positive">+${data.realestate.change.toFixed(2)}%</div>
                    <div class="card-detail">수익: ${formatMoney(wonAmount * (data.realestate.multiplier - 1))}</div>
                </div>
            `;
            
            cardsHTML += `
                <div class="money-card kospi">
                    <div class="card-title">📊 KOSPI</div>
                    <div class="card-value ${data.kospi.change >= 0 ? 'positive' : 'negative'}">${formatMoney(wonAmount * data.kospi.multiplier)}</div>
                    <div class="card-change ${data.kospi.change >= 0 ? 'positive' : 'negative'}">${data.kospi.change >= 0 ? '+' : ''}${data.kospi.change.toFixed(2)}%</div>
                    <div class="card-detail">${data.kospi.change >= 0 ? '수익' : '손실'}: ${formatMoney(wonAmount * (data.kospi.multiplier - 1))}</div>
                </div>
            `;
            
            cardsHTML += `
                <div class="money-card kosdaq">
                    <div class="card-title">📈 KOSDAQ</div>
                    <div class="card-value ${data.kosdaq.change >= 0 ? 'positive' : 'negative'}">${formatMoney(wonAmount * data.kosdaq.multiplier)}</div>
                    <div class="card-change ${data.kosdaq.change >= 0 ? 'positive' : 'negative'}">${data.kosdaq.change >= 0 ? '+' : ''}${data.kosdaq.change.toFixed(2)}%</div>
                    <div class="card-detail">${data.kosdaq.change >= 0 ? '수익' : '손실'}: ${formatMoney(wonAmount * (data.kosdaq.multiplier - 1))}</div>
                </div>
            `;
            
            cardsHTML += `
                <div class="money-card sp500">
                    <div class="card-title">📈 S&P 500 (SPY)</div>
                    <div class="card-value positive">${formatMoney(wonAmount * data.sp500.multiplier)}</div>
                    <div class="card-change positive">+${data.sp500.change.toFixed(2)}%</div>
                    <div class="card-detail">수익: ${formatMoney(wonAmount * (data.sp500.multiplier - 1))}</div>
                </div>
            `;
            
            cardsHTML += `
                <div class="money-card qqq">
                    <div class="card-title">💻 나스닥 100 (QQQ)</div>
                    <div class="card-value positive">${formatMoney(wonAmount * data.qqq.multiplier)}</div>
                    <div class="card-change positive">+${data.qqq.change.toFixed(2)}%</div>
                    <div class="card-detail">수익: ${formatMoney(wonAmount * (data.qqq.multiplier - 1))}</div>
                </div>
            `;
            
            for (const ticker of customStocks) {
                if (data[ticker]) {
                    cardsHTML += `
                        <div class="money-card stock">
                            <div class="card-title">📊 ${ticker}</div>
                            <div class="card-value ${data[ticker].change >= 0 ? 'positive' : 'negative'}">${formatMoney(wonAmount * data[ticker].multiplier)}</div>
                            <div class="card-change ${data[ticker].change >= 0 ? 'positive' : 'negative'}">${data[ticker].change >= 0 ? '+' : ''}${data[ticker].change.toFixed(2)}%</div>
                            <div class="card-detail">${data[ticker].change >= 0 ? '수익' : '손실'}: ${formatMoney(wonAmount * (data[ticker].multiplier - 1))}</div>
                        </div>
                    `;
                }
            }
            
            cardsHTML += `
                <div class="money-card btc">
                    <div class="card-title">₿ 비트코인</div>
                    <div class="card-value ${data.btc.change >= 0 ? 'positive' : 'negative'}">${formatMoney(wonAmount * data.btc.multiplier)}</div>
                    <div class="card-change ${data.btc.change >= 0 ? 'positive' : 'negative'}">${data.btc.change >= 0 ? '+' : ''}${data.btc.change.toFixed(2)}%</div>
                    <div class="card-detail">${data.btc.change >= 0 ? '수익' : '손실'}: ${formatMoney(wonAmount * (data.btc.multiplier - 1))}</div>
                </div>
            `;
            
            cardsHTML += `
                <div class="money-card eth">
                    <div class="card-title">⟠ 이더리움</div>
                    <div class="card-value ${data.eth.change >= 0 ? 'positive' : 'negative'}">${formatMoney(wonAmount * data.eth.multiplier)}</div>
                    <div class="card-change ${data.eth.change >= 0 ? 'positive' : 'negative'}">${data.eth.change >= 0 ? '+' : ''}${data.eth.change.toFixed(2)}%</div>
                    <div class="card-detail">${data.eth.change >= 0 ? '수익' : '손실'}: ${formatMoney(wonAmount * (data.eth.multiplier - 1))}</div>
                </div>
            `;
            
            document.getElementById('comparisonGrid').innerHTML = cardsHTML;
            
            const years = Math.floor(months / 12);
            const remainingMonths = months % 12;
            let timeText = years > 0 ? `${years}년` : '';
            if (remainingMonths > 0) timeText += ` ${remainingMonths}개월`;
            
            document.getElementById('explanationText').innerHTML = `
                <strong>${timeText} 전 ${formatMoney(wonAmount)}</strong>을 그냥 현금으로 보관했다면 물가상승으로 실제 구매력은 <strong>${formatMoney(wonAmount * data.inflation.multiplier)}</strong>으로 감소했습니다.<br><br>
                하지만 비트코인에 투자했다면 <strong>${formatMoney(wonAmount * data.btc.multiplier)}</strong>, 
                S&P 500에 투자했다면 <strong>${formatMoney(wonAmount * data.sp500.multiplier)}</strong>이 되었을 것입니다!
            `;
            
            const dailyLoss = (wonAmount * (1 - data.inflation.multiplier)) / (months * 30);
            const secondlyLoss = dailyLoss / 86400;
            const minuteLoss = secondlyLoss * 60;
            const hourLoss = minuteLoss * 60;
            
            document.getElementById('perSecond').textContent = Math.round(secondlyLoss).toLocaleString() + '원';
            document.getElementById('perMinute').textContent = Math.round(minuteLoss).toLocaleString() + '원';
            document.getElementById('perHour').textContent = Math.round(hourLoss).toLocaleString() + '원';
            document.getElementById('perDay').textContent = Math.round(dailyLoss).toLocaleString() + '원';
            
            clearInterval(window.realtimeInterval);
            realtimeCounter = 0;
            window.realtimeInterval = setInterval(() => {
                realtimeCounter += secondlyLoss;
                document.getElementById('realtimeCounter').textContent = 
                    Math.round(realtimeCounter).toLocaleString() + '원';
            }, 1000);
        }
        
        async function updateCalculation() {
            const amount = parseFloat(document.getElementById('amount').value);
            const months = parseInt(document.getElementById('months').value);
            
            updateAmountDisplay();
            
            const years = Math.floor(months / 12);
            const remainingMonths = months % 12;
            let timeText = years > 0 ? `${years}년` : '';
            if (remainingMonths > 0) timeText += ` ${remainingMonths}개월`;
            document.getElementById('timeDisplay').textContent = timeText + ' 전';
            
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('resultDiv').style.display = 'none';
            
            const data = await fetchHistoricalData(months);
            
            if (data) {
                displayResults(amount, months, data);
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('resultDiv').style.display = 'block';
            }
        }
        
        document.getElementById('amount').addEventListener('input', updateCalculation);
        document.getElementById('months').addEventListener('input', updateCalculation);
        document.getElementById('amount').addEventListener('input', updateAmountDisplay);
        
        document.getElementById('stockTicker').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addStock();
            }
        });
        
        updateCalculation();
    </script>
</body>
