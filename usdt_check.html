<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 환율 & 김프 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .update-time {
            font-size: 14px;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .card-value {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
        }

        .card-sub {
            font-size: 14px;
            color: #999;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .small-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .small-card-title {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .small-card-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .premium {
            font-size: 14px;
            margin-top: 4px;
            font-weight: 600;
        }

        .premium.positive {
            color: #e74c3c;
        }

        .premium.negative {
            color: #3498db;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .refresh-btn {
            background: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        .info-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            font-size: 13px;
            line-height: 1.6;
            color: #555;
        }

        .info-card strong {
            color: #333;
        }

        .source-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-top: 4px;
        }

        @media (max-width: 480px) {
            .card-value {
                font-size: 24px;
            }
            
            .small-card-value {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💱 실시간 환율 & 김프</h1>
            <div class="update-time" id="updateTime">로딩 중...</div>
        </div>

        <div id="content" class="loading">데이터를 불러오는 중...</div>
    </div>

    <script>
        // 캐시 시스템
        const cache = {
            data: null,
            timestamp: 0,
            TTL: 30000 // 30초 캐시
        };

        let isLoading = false;
        let retryCount = 0;
        const MAX_RETRIES = 3;

        // 대기 함수
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // 타임아웃 및 재시도 로직
        async function fetchWithTimeout(url, timeout = 8000, retries = 2) {
            for (let i = 0; i <= retries; i++) {
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), timeout);
                
                try {
                    const response = await fetch(url, { signal: controller.signal });
                    clearTimeout(id);
                    
                    // 429 에러 처리 - 지수 백오프
                    if (response.status === 429) {
                        const waitTime = Math.pow(2, i) * 2000; // 2초, 4초, 8초
                        console.warn(`API 요청 제한. ${waitTime/1000}초 후 재시도... (${i+1}/${retries+1})`);
                        
                        if (i < retries) {
                            await sleep(waitTime);
                            continue;
                        }
                        throw new Error('API 요청 제한 초과');
                    }
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    return response;
                } catch (error) {
                    clearTimeout(id);
                    
                    if (i < retries && !error.message.includes('aborted')) {
                        const waitTime = Math.pow(2, i) * 1000;
                        console.log(`재시도 대기 중... (${i+1}/${retries+1})`);
                        await sleep(waitTime);
                        continue;
                    }
                    throw error;
                }
            }
        }

        // 환율 가져오기 (여러 API 시도)
        async function getExchangeRate() {
            const apis = [
                {
                    url: 'https://open.er-api.com/v6/latest/USD',
                    parse: (data) => data.rates.KRW
                },
                {
                    url: 'https://api.exchangerate-api.com/v4/latest/USD',
                    parse: (data) => data.rates.KRW
                },
                {
                    url: 'https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/usd.json',
                    parse: (data) => data.usd.krw
                }
            ];

            for (const api of apis) {
                try {
                    console.log(`환율 API 시도: ${api.url}`);
                    const res = await fetchWithTimeout(api.url, 3000);
                    const data = await res.json();
                    const rate = api.parse(data);
                    if (rate && rate > 0) {
                        console.log(`환율 API 성공: ${rate}`);
                        return rate;
                    }
                } catch (e) {
                    console.log(`환율 API 실패: ${api.url}`, e.message);
                    continue;
                }
            }
            
            console.warn('모든 환율 API 실패, 기본값 사용');
            return 1300;
        }

        async function fetchData() {
            // 중복 요청 방지
            if (isLoading) {
                console.log('이미 로딩 중...');
                return;
            }

            // 캐시 확인 (30초 이내면 캐시 사용)
            const now = Date.now();
            if (cache.data && (now - cache.timestamp) < cache.TTL) {
                console.log('캐시된 데이터 사용');
                displayData(cache.data);
                return;
            }

            isLoading = true;
            const startTime = Date.now();
            
            try {
                console.log('=== 데이터 로딩 시작 ===');
                
                // 환율과 업비트 데이터 동시 요청
                const [usdKrw, upbitRes] = await Promise.all([
                    getExchangeRate(),
                    fetchWithTimeout('https://api.upbit.com/v1/ticker?markets=KRW-USDT,KRW-USDC', 10000, 2)
                ]);

                const upbitData = await upbitRes.json();
                
                const upbitUsdt = upbitData.find(item => item.market === 'KRW-USDT')?.trade_price || 0;
                const upbitUsdc = upbitData.find(item => item.market === 'KRW-USDC')?.trade_price || 0;

                if (!upbitUsdt || !upbitUsdc) {
                    throw new Error('업비트 데이터를 가져올 수 없습니다');
                }

                // 김프 계산
                const usdtPremium = ((upbitUsdt / usdKrw - 1) * 100).toFixed(2);
                const usdcPremium = ((upbitUsdc / usdKrw - 1) * 100).toFixed(2);

                const loadTime = ((Date.now() - startTime) / 1000).toFixed(2);
                console.log(`=== 데이터 로딩 완료 (${loadTime}초) ===`);

                const resultData = {
                    usdKrw: usdKrw.toFixed(2),
                    upbitUsdt: upbitUsdt.toLocaleString('ko-KR'),
                    upbitUsdc: upbitUsdc.toLocaleString('ko-KR'),
                    usdtPremium,
                    usdcPremium,
                    loadTime
                };

                // 캐시 저장
                cache.data = resultData;
                cache.timestamp = Date.now();
                retryCount = 0; // 성공 시 재시도 카운트 초기화

                displayData(resultData);

            } catch (error) {
                console.error('=== 오류 발생 ===', error);
                retryCount++;

                // 캐시된 데이터가 있으면 표시 (1시간 이내)
                if (cache.data && (Date.now() - cache.timestamp) < 3600000) {
                    console.log('오류 발생, 캐시된 데이터 표시');
                    displayData(cache.data, true);
                    return;
                }

                // 재시도 권장 시간 계산
                const waitMinutes = Math.min(retryCount * 2, 10);
                
                document.getElementById('content').innerHTML = `
                    <div style="color: white; text-align: center;">
                        <p style="font-size: 18px; margin-bottom: 15px;">⚠️ 데이터를 불러올 수 없습니다</p>
                        <p style="font-size: 14px; margin-top: 10px;">오류: ${error.message}</p>
                        <p style="font-size: 13px; margin-top: 15px; opacity: 0.9; line-height: 1.6;">
                            ${retryCount >= MAX_RETRIES 
                                ? `너무 많은 요청으로 API 제한이 걸렸을 수 있습니다.<br>약 ${waitMinutes}분 후에 다시 시도해주세요.`
                                : '네트워크가 불안정하거나 API 서버에 문제가 있을 수 있습니다.'
                            }
                        </p>
                        <div style="background: rgba(255,255,255,0.1); border-radius: 8px; padding: 12px; margin: 15px 0; font-size: 12px;">
                            <strong>💡 해결 방법</strong><br>
                            1. 1-2분 정도 기다린 후 새로고침<br>
                            2. 브라우저 탭을 닫았다가 다시 열기<br>
                            3. 시크릿 모드로 접속해보기
                        </div>
                        <button class="refresh-btn" onclick="manualRefresh()" style="margin-top: 15px;">
                            🔄 다시 시도 ${retryCount >= MAX_RETRIES ? `(${waitMinutes}분 후 권장)` : ''}
                        </button>
                    </div>
                `;
            } finally {
                isLoading = false;
            }
        }

        // 수동 새로고침 (캐시 무시)
        async function manualRefresh() {
            cache.timestamp = 0; // 캐시 무효화
            await fetchData();
        }

        function displayData(data, isFromCache = false) {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const cacheWarning = isFromCache ? ' <span style="color: #f39c12;">(캐시)</span>' : '';
            document.getElementById('updateTime').innerHTML = `마지막 업데이트: ${timeString} (${data.loadTime}초)${cacheWarning}`;

            const content = `
                <div class="card">
                    <div class="card-title">USD/KRW 환율</div>
                    <div class="card-value">₩${data.usdKrw}</div>
                    <div class="card-sub">1달러당</div>
                    <div class="source-tag">ExchangeRate-API</div>
                </div>

                <div class="grid">
                    <div class="small-card">
                        <div class="small-card-title">USDT (테더)</div>
                        <div class="small-card-value">₩${data.upbitUsdt}</div>
                        <div class="premium ${data.usdtPremium >= 0 ? 'positive' : 'negative'}">
                            ${data.usdtPremium >= 0 ? '+' : ''}${data.usdtPremium}%
                        </div>
                        <div class="source-tag">업비트</div>
                    </div>

                    <div class="small-card">
                        <div class="small-card-title">USDC</div>
                        <div class="small-card-value">₩${data.upbitUsdc}</div>
                        <div class="premium ${data.usdcPremium >= 0 ? 'positive' : 'negative'}">
                            ${data.usdcPremium >= 0 ? '+' : ''}${data.usdcPremium}%
                        </div>
                        <div class="source-tag">업비트</div>
                    </div>
                </div>

                <div class="info-card">
                    <strong>💡 스테이블코인이란?</strong><br>
                    달러와 1:1로 가치가 고정된 암호화폐입니다.<br>
                    1 USDT = 1 USD, 1 USDC = 1 USD<br><br>
                    
                    <strong>왜 가격 차이가 생길까요?</strong><br>
                    • <strong>해외 거래소</strong>: 1 USDT = 1달러로 거래<br>
                    • <strong>한국 거래소</strong>: 1 USDT = 원화로 거래<br><br>
                    
                    이론적으로는 (환율 × 1달러) = 업비트 USDT 가격이어야 하지만,<br>
                    실제로는 <strong>수요와 공급</strong>에 따라 가격 차이가 발생합니다.<br><br>
                    
                    예시:<br>
                    • 환율: 1달러 = 1,400원<br>
                    • 업비트 USDT: 1,450원<br>
                    → <strong style="color: #e74c3c;">+3.57% 김프</strong> (한국이 더 비쌈)<br><br>
                    
                    이런 차이가 발생하는 이유는 한국의 암호화폐 수요,<br>
                    송금 규제, 시장 심리 등 여러 요인이 복합적으로 작용하기 때문입니다.

                </div>

                <div class="info-card">
                    <strong>📊 김프 계산 방식</strong><br>
                    김프(%) = (업비트 가격 / 환율 - 1) × 100<br><br>
                    
                    예시: USDT가 업비트에서 ₩1,350, 환율이 ₩1,300일 때<br>
                    → (1,350 / 1,300 - 1) × 100 = <strong>+3.85%</strong><br><br>
                    
                    <strong style="color: #e74c3c;">플러스(+)</strong>: 한국이 더 비쌈 (김치 프리미엄)<br>
                    <strong style="color: #3498db;">마이너스(-)</strong>: 한국이 더 쌈 (김치 디스카운트)<br><br>

                    다만 원래는 바이낸스나 OKX 같은 해외 거래소와의 시세 차이를 비교해야 하는 것이 맞지만, 이 사이트에는 환율과의 비교를 한눈에 보기 위해 다른 기준을 적용한 상태입니다.
                    원래 의미의 김프 계산 값을 보시려면 https://kimpga.com/ 이 사이트로 가시면 됩니다.
                    
                    <div style="border-top: 1px solid #eee; margin-top: 12px; padding-top: 12px; font-size: 12px;">
                        ⚠️ <strong>안내사항</strong><br>
                        • 자동 업데이트: 90초마다 (API 부하 감소)<br>
                        • 30초 캐싱으로 중복 요청 방지<br>
                        • 새로고침 버튼을 연속으로 누르지 마세요<br>
                        • 오류 발생 시 2-3분 기다렸다가 재시도<br>
                        • 재시도 시 자동으로 대기 시간이 증가합니다<br><br>
                        
                        <strong style="color: #e67e22;">📌 정확한 데이터는 직접 확인하시는 것을 추천드립니다.</strong><br>
                        최대한 정확한 데이터를 수집하려 하지만 약간의 오차가 발생할 수 있습니다.
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">💡 현재 김프</div>
                    <div style="font-size: 14px; color: #666; line-height: 1.6; margin-top: 8px;">
                        테더 (USDT): <strong class="${data.usdtPremium >= 0 ? 'positive' : 'negative'}">${data.usdtPremium >= 0 ? '+' : ''}${data.usdtPremium}%</strong><br>
                        USDC: <strong class="${data.usdcPremium >= 0 ? 'positive' : 'negative'}">${data.usdcPremium >= 0 ? '+' : ''}${data.usdcPremium}%</strong>
                    </div>
                </div>

                <button class="refresh-btn" onclick="manualRefresh()">🔄 새로고침</button>
            `;

            document.getElementById('content').innerHTML = content;
        }

        // 초기 로드
        fetchData();

        // 90초마다 자동 업데이트 (60초에서 90초로 변경하여 API 부하 감소)
        setInterval(fetchData, 90000);
    </script>
</body>
</html>
