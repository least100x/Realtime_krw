<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 환율 & 김프 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .update-time {
            font-size: 14px;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .card-value {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
        }

        .card-sub {
            font-size: 14px;
            color: #999;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .small-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .small-card-title {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .small-card-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .premium {
            font-size: 14px;
            margin-top: 4px;
        }

        .premium.positive {
            color: #e74c3c;
        }

        .premium.negative {
            color: #3498db;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .refresh-btn {
            background: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        .info-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            font-size: 13px;
            line-height: 1.6;
            color: #555;
        }

        .info-card strong {
            color: #333;
        }

        .source-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-top: 4px;
        }

        @media (max-width: 480px) {
            .card-value {
                font-size: 24px;
            }
            
            .small-card-value {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💱 실시간 환율 & 김프</h1>
            <div class="update-time" id="updateTime">로딩 중...</div>
        </div>

        <div id="content" class="loading">데이터를 불러오는 중...</div>
    </div>

    <script>
        // 타임아웃 설정
        async function fetchWithTimeout(url, timeout = 8000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, { signal: controller.signal });
                clearTimeout(id);
                
                // 429 에러 처리
                if (response.status === 429) {
                    throw new Error('API 요청 제한 초과 (1분 후 다시 시도)');
                }
                
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }

        // 환율 가져오기 (여러 API 시도)
        async function getExchangeRate() {
            const apis = [
                {
                    url: 'https://open.er-api.com/v6/latest/USD',
                    parse: (data) => data.rates.KRW
                },
                {
                    url: 'https://api.exchangerate-api.com/v4/latest/USD',
                    parse: (data) => data.rates.KRW
                },
                {
                    url: 'https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/usd.json',
                    parse: (data) => data.usd.krw
                }
            ];

            for (const api of apis) {
                try {
                    console.log(`환율 API 시도: ${api.url}`);
                    const res = await fetchWithTimeout(api.url, 3000);
                    const data = await res.json();
                    const rate = api.parse(data);
                    if (rate && rate > 0) {
                        console.log(`환율 API 성공: ${rate}`);
                        return rate;
                    }
                } catch (e) {
                    console.log(`환율 API 실패: ${api.url}`, e.message);
                    continue;
                }
            }
            
            console.warn('모든 환율 API 실패, 기본값 사용');
            return 1300;
        }

        async function fetchData() {
            const startTime = Date.now();
            
            try {
                console.log('=== 데이터 로딩 시작 ===');
                
                // 환율과 업비트 데이터 동시 요청
                const [usdKrw, upbitRes] = await Promise.all([
                    getExchangeRate(),
                    fetchWithTimeout('https://api.upbit.com/v1/ticker?markets=KRW-USDT,KRW-USDC', 10000)
                ]);

                const upbitData = await upbitRes.json();
                
                const upbitUsdt = upbitData.find(item => item.market === 'KRW-USDT')?.trade_price || 0;
                const upbitUsdc = upbitData.find(item => item.market === 'KRW-USDC')?.trade_price || 0;

                if (!upbitUsdt || !upbitUsdc) {
                    throw new Error('업비트 데이터를 가져올 수 없습니다');
                }

                // 김프 계산
                const usdtPremium = ((upbitUsdt / usdKrw - 1) * 100).toFixed(2);
                const usdcPremium = ((upbitUsdc / usdKrw - 1) * 100).toFixed(2);

                const loadTime = ((Date.now() - startTime) / 1000).toFixed(2);
                console.log(`=== 데이터 로딩 완료 (${loadTime}초) ===`);

                displayData({
                    usdKrw: usdKrw.toFixed(2),
                    upbitUsdt: upbitUsdt.toLocaleString('ko-KR'),
                    upbitUsdc: upbitUsdc.toLocaleString('ko-KR'),
                    usdtPremium,
                    usdcPremium,
                    loadTime
                });

            } catch (error) {
                console.error('=== 오류 발생 ===', error);
                document.getElementById('content').innerHTML = `
                    <div style="color: white; text-align: center;">
                        <p>데이터를 불러오는데 실패했습니다.</p>
                        <p style="font-size: 14px; margin-top: 10px;">오류: ${error.message}</p>
                        <p style="font-size: 12px; margin-top: 5px; opacity: 0.8;">
                            네트워크가 불안정할 수 있습니다.<br>
                            F12를 눌러 콘솔을 확인하거나 다시 시도해주세요.
                        </p>
                        <button class="refresh-btn" onclick="fetchData()" style="margin-top: 15px;">🔄 다시 시도</button>
                    </div>
                `;
            }
        }

        function displayData(data) {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            document.getElementById('updateTime').textContent = `마지막 업데이트: ${timeString} (${data.loadTime}초)`;

            const content = `
                <div class="card">
                    <div class="card-title">USD/KRW 환율</div>
                    <div class="card-value">₩${data.usdKrw}</div>
                    <div class="card-sub">1달러당</div>
                    <div class="source-tag">ExchangeRate-API</div>
                </div>

                <div class="grid">
                    <div class="small-card">
                        <div class="small-card-title">USDT (테더)</div>
                        <div class="small-card-value">₩${data.upbitUsdt}</div>
                        <div class="premium ${data.usdtPremium >= 0 ? 'positive' : 'negative'}">
                            ${data.usdtPremium >= 0 ? '+' : ''}${data.usdtPremium}%
                        </div>
                        <div class="source-tag">업비트</div>
                    </div>

                    <div class="small-card">
                        <div class="small-card-title">USDC</div>
                        <div class="small-card-value">₩${data.upbitUsdc}</div>
                        <div class="premium ${data.usdcPremium >= 0 ? 'positive' : 'negative'}">
                            ${data.usdcPremium >= 0 ? '+' : ''}${data.usdcPremium}%
                        </div>
                        <div class="source-tag">업비트</div>
                    </div>
                </div>

                <div class="info-card">
                    <strong>📊 김프 계산 방식</strong><br>
                    김프(%) = (업비트 가격 / 환율 - 1) × 100<br><br>
                    
                    예시: USDT가 업비트에서 ₩1,350, 환율이 ₩1,300일 때<br>
                    → (1,350 / 1,300 - 1) × 100 = <strong>+3.85%</strong><br><br>
                    
                    <strong style="color: #e74c3c;">플러스(+)</strong>: 한국이 더 비쌈 (김치 프리미엄)<br>
                    <strong style="color: #3498db;">마이너스(-)</strong>: 한국이 더 쌈 (김치 디스카운트)<br><br>
                    
                    <div style="border-top: 1px solid #eee; margin-top: 12px; padding-top: 12px; font-size: 12px;">
                        ⚠️ <strong>안내사항</strong><br>
                        • 자동 업데이트: 60초마다<br>
                        • 새로고침 버튼을 너무 자주 누르지 마세요<br>
                        • 오류 발생 시 1분 정도 기다렸다가 다시 시도하세요
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">💡 현재 김프</div>
                    <div style="font-size: 14px; color: #666; line-height: 1.6; margin-top: 8px;">
                        테더 (USDT): <strong class="${data.usdtPremium >= 0 ? 'positive' : 'negative'}">${data.usdtPremium >= 0 ? '+' : ''}${data.usdtPremium}%</strong><br>
                        USDC: <strong class="${data.usdcPremium >= 0 ? 'positive' : 'negative'}">${data.usdcPremium >= 0 ? '+' : ''}${data.usdcPremium}%</strong>
                    </div>
                </div>

                <button class="refresh-btn" onclick="fetchData()">🔄 새로고침</button>
            `;

            document.getElementById('content').innerHTML = content;
        }

        // 초기 로드
        fetchData();

        // 60초마다 자동 업데이트 (30초에서 60초로 변경)
        setInterval(fetchData, 60000);
    </script>
</body>
</html>
